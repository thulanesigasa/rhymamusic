<section class="container glass-card">
    <h2>Update Merch</h2>
    <form method="POST" action="/admin">
        <input type="text" name="name" placeholder="Item Name" required>
        <input type="number" name="price" placeholder="Price" step="0.01" required>
        <button type="submit" class="play-btn">Add Product</button>
    </form>
</section>

<div class="admin-container glass-card">
    <h1>Artist Dashboard</h1>
    
    <section>
        <h3>Add New Track</h3>
        <form action="/admin/add-track" method="POST">
            <input type="text" name="title" placeholder="Song Title">
            <input type="text" name="url" placeholder="Audio URL (.mp3)">
            <label><input type="checkbox" name="new_release"> Mark as New Release</label>
            <button type="submit" class="play-btn">Upload Track</button>
        </form>
    </section>

    <hr>

    <section>
        <h3>Post Announcement</h3>
        <form action="/admin/post-news" method="POST">
            <textarea name="content" placeholder="What's happening?"></textarea>
            <button type="submit" class="play-btn">Post to Home</button>
        </form>
    </section>
</div>

{% if latest_news %}
<div class="announcement-bar" style="border: 1px solid var(--bronze); padding: 10px; margin: 20px;">
    <strong>LATEST:</strong> {{ latest_news.content }}
</div>
{% endif %}
