<div class="admin-wrapper">
    <aside class="admin-sidebar">
        <div class="admin-logo">DASHBOARD</div>
        <nav>
            <a href="#music" class="side-link">ðŸŽµ Music</a>
            <a href="#merch" class="side-link">ðŸ‘• Merch</a>
            <a href="#news" class="side-link">ðŸ“¢ News</a>
            <a href="/logout" class="side-link logout">Logout</a>
        </nav>
    </aside>

    <main class="admin-content">
        <section id="music" class="admin-section glass-card">
            <h2>Add Track</h2>
            <form action="/admin/add-track" method="POST" class="admin-form">
                <div class="form-row">
                    <input type="text" name="title" placeholder="Track Name">
                    <input type="text" name="url" placeholder="Audio Link (.mp3)">
                </div>
                <button type="submit" class="bronze-btn">Save Track</button>
            </form>
        </section>

        <section id="merch" class="admin-section glass-card">
    <h2>Add New Merch</h2>
    <form action="/admin/add-merch" method="POST" enctype="multipart/form-data" class="admin-form">
        <div class="form-row">
            <input type="text" name="name" placeholder="Item Name" required>
            <input type="number" name="price" placeholder="Price" step="0.01" required>
        </div>
        
        <div class="file-input-wrapper">
            <label for="merch-img">Product Image:</label>
            <input type="file" id="merch-img" name="image" accept="image/*" required>
        </div>
        
        <button type="submit" class="bronze-btn">Upload & Save Product</button>
    </form>
</section>

<div class="current-list">
    <h3>Current Merch</h3>
    {% for product in products %}
    <div class="admin-item">
        <span>{{ product.name }} - ${{ product.price }}</span>
        <form action="{{ url_for('delete_merch', id=product.id) }}" method="POST">
            <button type="submit" class="delete-icon">Ã—</button>
        </form>
    </div>
    {% endfor %}
</div>
