{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<section class="container" style="max-width: 800px; padding: 4rem 2rem; text-align: center;">
    <h1>Get in Touch</h1>
    <p style="margin-bottom: 3rem; color: #666;">For general inquiries, press, and collaborations.</p>

    <form id="contactForm" onsubmit="handleContactSubmit(event)" style="text-align: left;">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <script>
        function handleContactSubmit(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                // Browser default validation should catch this given 'required' attrs, 
                // but as a fallback:
                showCustomAlert('Missing Fields', 'Please fill in all fields.');
                return;
            }

            const subject = `Inquiry from ${name}`;
            const body = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;

            const mailtoLink = `mailto:enquiries@rhymamusic.co.za?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoLink;

            showCustomAlert('Thank You', 'We have received your message.');
            document.getElementById('contactForm').reset();
        }
    </script>

    <div style="margin-top: 4rem;">
        <h3>Connect</h3>
        <div class="social-icons" style="justify-content: center; display: flex; gap: 1rem; margin-top: 1rem;">
            <a href="https://x.com/rhymangn" target="_blank" title="X"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://music.apple.com/us/artist/rhyma/1232075857" target="_blank" title="Apple Music"><i
                    class="fa-brands fa-apple"></i></a>
            <a href="https://www.tiktok.com/@rhymangn" target="_blank" title="TikTok"><i
                    class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.instagram.com/rhymangn" target="_blank" title="Instagram"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="https://youtube.com/rhymangn" target="_blank" title="YouTube"><i
                    class="fa-brands fa-youtube"></i></a>
            <a href="https://open.spotify.com/search/RHYMA" target="_blank" title="Spotify"><i
                    class="fa-brands fa-spotify"></i></a>
        </div>
</section>
{% endblock %}
