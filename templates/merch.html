{% extends 'base.html' %}

{% block title %}Merch{% endblock %}

{% block content %}
<section class="container"
    style="padding: 6rem 2rem; text-align: center; min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1 style="margin-bottom: 2rem;">Merchandise</h1>
    <div class="coming-soon-container" style="max-width: 600px;">
        <h2 style="font-size: 3rem; color: var(--accent-color); margin-bottom: 1.5rem;">Coming Soon</h2>
        <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.8;">
            Exclusive <strong>Rhyma</strong> apparel and accessories are currently in production.
            Prices will be listed in ZAR (Rands).
        </p>

        <div style="background-color: var(--secondary-bg); padding: 2rem; border: 1px solid var(--border-color);">
            <p style="margin-bottom: 1rem; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Get
                Notified When The Drop Goes Live</p>
            <form style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
                <input type="email" placeholder="Enter your email" style="flex: 1; min-width: 250px; margin-bottom: 0;">
                <button type="submit" class="buy-btn" style="white-space: nowrap;">Notify Me</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
