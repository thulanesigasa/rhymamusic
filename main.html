<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Collective | Official Site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="main-player" src=""></audio>

    <header>
        <nav>
            <div class="logo">BRONZE<span>STUDIOS</span></div>
            <div class="nav-links">
                <a href="#music">Music</a>
                <a href="#merch">Merch</a>
                <a href="#about">About</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="glass-card">
            <div class="profile-frame">
                <img src="artist-photo.jpg" alt="Artist Profile" class="profile-img">
            </div>
            <h1>ARTIST NAME</h1>
            <p class="subtitle">Sonic Architect & Visualist</p>
        </div>
    </section>

    <section id="music" class="section-padding">
        <h2 class="section-title">Latest Releases</h2>
        <div class="grid">
            <div class="card music-card">
                <div class="artwork" style="background: url('album1.jpg') center/cover;">
                    <button class="play-trigger" data-src="preview1.mp3">▶</button>
                </div>
                <h3>Midnight Bronze</h3>
                <p>Single • 2024</p>
            </div>
            </div>
    </section>

    <section id="merch" class="section-padding">
        <h2 class="section-title">Featured Gear</h2>
        <div class="grid">
            <div class="card merch-card" onclick="navigateToMerch('merch.html')">
                <div class="merch-img" style="background: url('hoodie.jpg') center/cover;"></div>
                <div class="merch-info">
                    <h3>Limited Edition Hoodie</h3>
                    <span class="price">$65.00</span>
                    <p class="shop-link">View Details →</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
